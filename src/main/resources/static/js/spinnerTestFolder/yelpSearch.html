<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Yelp API pull and Search Functionality</title>
</head>
<body>

<nav th:replace="partials/navbar :: navbar"></nav>


<input type="text" name="name" id="searchbox" onkeydown="getTerm(this.value);">
<input type="button" id="submit" value="search"><input type="button" id="clearButton" value="clear">


<select class="form-select form-select-sm w-25 p-3" id="numberOfResults" aria-label=".form-select-sm example">
    <option selected value="1"> # of results, 1</option>
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="20">20</option>
</select>

<div class="wrapper">
    <h2 class="text-center">CATEGORIES</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

<!------------ INDICATORS  ----------->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
        </ol>


<!------------ CATEGORY SLIDES ----------->
        <div class="carousel-inner">
            <div class="item active">
                <div class="row">
                    <div class="col-sm-3">
                        <img class="food-image" src="" class="rounded" alt="american">
                        <p class="text-center text-white">RANDOM</p>
                    </div>
                    <div class="col-sm-3">
                        <img class="food-image" src="" class="rounded" alt="burger">
                        <p class="text-center text-white">Burgers</p>
                    </div>
                    <div class="col-sm-3">
                        <img class="food-image" src="" class="rounded" alt="chinese">
                        <p class="text-center text-white">Chinese</p>
                    </div>
                    <div class="col-sm-3">
                        <img class="food-image" src="" class="rounded" alt="indian">
                        <p class="text-center text-white">Indian</p>
                    </div>
                </div>
            </div>

            <div class="item">
                <div class="row">
                    <div class="col-sm-3">
                        <img class="food-image" src="" class="rounded" alt="vegitarian">
                        <p class="text-center text-white">Vegitarian</p>
                    </div>
                    <div class="col-sm-3">
                        <img class="food-image" src="" class="rounded" alt="steak">
                        <p class="text-center text-white">Steak</p>
                    </div>
                    <div class="col-sm-3">
                        <img class="food-image" src="" class="rounded" alt="fish">
                        <p class="text-center text-white">Fish</p>
                    </div>
                    <div class="col-sm-3">
                        <img class="food-image" src="" class="rounded" alt="salad">
                        <p class="text-center text-white">Salad</p>
                    </div>
                </div>
            </div>

            <div class="item">
                <div class="row">
                    <div class="col-sm-3">
                        <img class="food-image" src="" class="rounded" alt="breakfast">
                        <p class="text-center text-white">Breakfast</p>
                    </div>
                    <div class="col-sm-3">
                        <img class="food-image" src="" class="rounded" alt="wraps">
                        <p class="text-center text-white">Wraps</p>
                    </div>
                    <div class="col-sm-3">
                        <img class="food-image" src="" class="rounded" alt="bbq">
                        <p class="text-center text-white">BBQ</p>
                    </div>
                    <div class="col-sm-3">
                        <img class="food-image" src="" class="rounded" alt="healthy food">
                        <p class="text-center text-white">Healthy</p>
                    </div>
                </div>
            </div>

            <div class="item">
                <div class="row">
                    <div class="col-sm-3">
                        <img class="food-image" src="" class="rounded" alt="deserts">
                        <p class="text-center text-white">Deserts</p>
                    </div>
                    <div class="col-sm-3">
                        <img class="food-image" src="" class="rounded" alt="ice cream">
                        <p class="text-center text-white">Ice Cream</p>
                    </div>
                    <div class="col-sm-3">
                        <img class="food-image" src="" class="rounded" alt="doughnuts">
                        <p class="text-center text-white">Doughnuts</p>
                    </div>
                    <div class="col-sm-3">
                        <img class="food-image" src="" class="rounded" alt="vegan">
                        <p class="text-center text-white">Vegan</p>
                    </div>
                </div>
            </div>


<!------------ LEFT AND RIGHT CONTROLS  ----------->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>

<!------------ API DATA APPENDED  ----------->

<div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div id="results">
                </div>
        </div>
    </div>
</div>
