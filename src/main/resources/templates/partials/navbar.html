<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">

<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark text-light">
    <div class="container">
        <a class="navbar-brand" href="/">Snackeria</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav">
                <!--                    VISITOR VIEW-->
                <a class="nav-link" sec:authorize="!isAuthenticated()" href="/sign-up">Sign Up</a>
                <a class="nav-link" sec:authorize="!isAuthenticated()" href="/login">Log in</a>

                <!--                    PATRON/OWNER VIEW-->
                <a class="nav-link" sec:authorize="isAuthenticated()" href="/dashboard">Profile</a>

                <!--                    ALL VIEW-->
                <a class="nav-link" href="/about">About</a>
                <div sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" th:method="post">
                        <button class="nav-link bg-transparent border-0">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
