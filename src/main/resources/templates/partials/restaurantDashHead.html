<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="DashHead(title)">
  <meta charset="UTF-8">
  <title th:text="${title}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link th:href="@{/css/home.css}" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /*Emily's css from dashboard.html*/
    .header-h {
      font-size: 35px;
      color: #FFB03B;
      font-size: 46px;
      font-family: 'Satisfy', sans-serif;
      font-weight: 300;
    }
    ul
    {
      list-style:none;
    }
    .header-p {
      color: #ffffff;
      font-size:26px;
    }
    .section-padding{
      padding: 60px 0px;
    }
    .marb-35{
      margin-bottom:35px;
    }


    #menu-filters ul li a.active, #menu-filters ul li a:hover
    {
      background: #FFB03B;
      color:#fff;
      border:1px solid #FFB03B;
    }
    #menu-filters ul li
    {
      display:inline-block;
      color:#fff;
      text-transform:capitalize;
      letter-spacing:1px;
      margin-botttom:40px;
    }
    #menu-filters ul li a
    {
      padding:10px 20px;
      font-size:14px;
      color:#fff;
      border-radius:0px;
      border:2px solid #BBBBBB;
      text-decoration:none;
      cursor:pointer;
      background-color: #1E4B6D;

    }
    @media (min-width: 20px) and (max-width: 450px)
    {
      .menu-restaurant
      {
        width: 100%;
      }
      .header-h
      {
        font-size: 35px;
      }
      .header-p
      {
        font-size: 14px;
      }

    }

    .nav-tabs {
      border-bottom: none!important;
    }

    .nav-tabs .nav-link {
      border-top-left-radius: .6rem;
      border-top-right-radius: .6rem;
      padding-top: 1rem;
    }
    .nav-tabs .nav-link:focus, .nav-tabs .nav-link:hover {
      border: none!important;
      color: rgba(255, 153, 0, 0.83);
      /*background-color: #03b090!important;*/
    }

    .nav-tabs .nav-item.show .nav-link, .nav-tabs .nav-link.active {
      color: rgba(255, 169, 104, 0.83);
      background-color: #03b09c !important;
      border: none!important;
    }

    .nav-tab-shadow{
      box-shadow: 0 -0.1rem 3rem rgba(0,0,0,0.175)!important;
    }

    #publishedTab span:hover,#draftTab span:hover{
      cursor: pointer;
      color: #fec82e!important;
    }




  </style>
</head>
<body>

</body>
</html>
