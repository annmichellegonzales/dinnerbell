<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head th:replace="partials/head :: head('Log In')"></head>

<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container">
    <div class="card mt-5">
        <div class="row">
            <div class="col align-self-center text-center">
<!--                IMAGE-->
                <img class="concha" src="/img/concha.jpeg" alt="concha">
                <div class="content_container mt-2 p-1">

<!--                    LOGIN-->
                    <h1>Login</h1>
                    <div class="login-content">
                        <div th:if="${param.error}">
                            Invalid Username and Password.
                        </div>
                        <div th:if="${param.logout}">
                            You have been logged out.
                        </div>
                        <form class="mt-2" th:action="@{/login}" th:method="post">
                            <label class="userentry" for="username">Username</label>
                            <br>
                            <input id="username" name="username" type="text"/>
                            <br><br>
                            <label class="userentry" for="password">Password</label>
                            <br>
                            <input id="password" name="password" type="password"/>
                            <br><br>
                            <input class="btn btn-outline-warning mb-4" type="submit" value="Submit"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<th:block th:replace="partials/scripts :: scripts"/>
</body>
</html>
