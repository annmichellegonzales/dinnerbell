<style>
    body{
        padding: 111px;

    overlay{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #eaf1f0;
        mix-blend-mode: overlay;
    }

    .header-h {
        color: #FFB03B;
        font-size: 46px;
        font-family: 'Satisfy', sans-serif;
        font-weight: 300;
    }

    ul {
        list-style: none;
    }

    .header-p {
        color: #ffffff;

    }

    .section-padding {
        padding: 60px 0px;
    }

    .marb-35 {
        margin-bottom: 35px;
    }


    #menu-filters ul li a.active, #menu-filters ul li a:hover {
        background: #FFB03B;
        color: #fff;
        border: 1px solid #FFB03B;
    }

    #menu-filters ul li {
        display: inline-block;
        color: #fff;
        text-transform: capitalize;
        letter-spacing: 1px;
        margin-botttom: 40px;
    }

    #menu-filters ul li a {
        padding: 30px;

        color: #fff;
        border-radius: 12px;
        border: 3px solid #0abfc2;
        text-decoration: none;
        cursor: pointer;
        background-color: #00aba9;
        align-items: stretch!important;
        text-align: center;

    }

    @media (min-width: 20px) and (max-width: 450px) {
        .menu-restaurant {
            width: 100%;
        }

        .header-h {
            font-size: 35px;
        }

        p {
            font-size: 14px!important;
        }

    }
    .card-thumbnail {
        max-height: 250px;
        overflow: hidden;
        justify-content: center;
        text-align: center;
        background-color: antiquewhite;
    }

        border: none !important;

    .nav-tab-shadow {
        box-shadow: 0 -0.1rem 3rem rgba(0, 0, 0, 0.175) !important;
    }

    #publishedTab span:hover, #draftTab span:hover {
        cursor: pointer;
        color: #fec82e !important;

        color: #ffffff;
        background-color: #00aba9;
        border: #0abfc2;
        border-radius: 12px;

        background-color: #023047;
