<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="partials/headHome :: headHome('Sign Up')"></head>

<style>
    .container {
        display: block;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        max-width: 1650px;
        width: 100%;
        padding: 20px 60px 70px;
        position: relative;
        z-index: 1;
        margin: auto;
    }

    .content_container{
        color: #fff;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        /*max-width: 1650px;*/
        height: 100%;
        /*padding: 50px 110px 130px;*/
        position: -ms-device-fixed;
        margin: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;

    }
    .signup-content {
        color: #fff;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        /*max-width: 1650px;*/
        /*width: 100%;*/
        /*padding: 50px 110px 130px;*/
        position: center;
        /*z-index: 1;*/
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    h2{
        height: 100%;
        font-size: 4em;
    }
</style>

<body>

<div class="container">
    <nav th:replace="partials/navbar :: navbar"></nav>

    <div class="bg_img">
        <img src="/img/bg.png">
    </div>
    <div class="container">
        <div class="content_container">
            <br><h2>Sign Up</h2><br>
            <div class="signup-content">
                <form th:action="@{/sign-up}" th:method="POST" th:object="${user}">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input name="username" id="username" th:field="*{username}" type="text"  class="form-control" placeholder="What should we call you?" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input name="password" id="password" th:field="*{password}" type="password" class="form-control" placeholder="Keep it secret. Keep it safe!" pattern=".{8,}" title="Must contain at least 8 characters" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label>I am a... </label>
                        <select name="user-type" class="form-control">
                            <option selected disabled></option>
                            <option>Casual Eater</option>
                            <option>Foodie</option>
                            <option>Just Hungry</option>
                        </select>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" name="isBusiness" th:checked="${user.isBusiness}" type="checkbox" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Are you a business owner?
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input name="email" type="email"  class="form-control" aria-describedby="emailHelp" placeholder="Enter email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Invalid email address" required>
                        <small class="form-text text-muted">Don't worry! Your email is safe with us!</small>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input name="newsletter check" type="checkbox" class="form-check-input">
                            Subscribe me to the newsletter!
                        </label>
                    </div><br>
                    <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>




</div>
<th:block th:replace="partials/homeScripts :: homeScripts" />
</body>

</html>
