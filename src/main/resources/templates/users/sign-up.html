<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link>
    <title>User Sign-Up</title>
</head>


<body>

<div class="container">
    <br><h2>Sign Up</h2><br>
    <form>
        <div class="form-group">
            <label>Username</label>
            <input name="username" type="text"  class="form-control" placeholder="What should we call you?" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input name="password" type="password" class="form-control" placeholder="Keep it secret. Keep it safe!" pattern=".{8,}" title="Must contain at least 8 characters" required autocomplete="off">
        </div>
        <div class="form-group">
            <label>I am a... </label>
            <select name="user-type" class="form-control">
                <option selected disabled></option>
                <option>Casual Eater</option>
                <option>Foodie</option>
                <option>Just Hungry</option>
            </select>
        </div>
        <div class="form-group">
            <label>Email address</label>
            <input name="email" type="email"  class="form-control" aria-describedby="emailHelp" placeholder="Enter email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Invalid email address" required>
            <small class="form-text text-muted">Don't worry! Your email is safe with us!</small>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input name="newsletter check" type="checkbox" class="form-check-input">
                Subscribe me to the newsletter!
            </label>
        </div><br>
        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>

</html>
