<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<!--      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">-->

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<main class="container">


    <form th:action="@{/users/edit}" th:method="POST" th:object="${user}">
        <label for="username">Username</label>
        <input type="text" th:field="*{username}" id="username" name="name">
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email" name="email">
        <input type="hidden" name="password" th:value="${user.password}">
        <button type="submit">Update</button>
    </form>
</main>

<!--<div th:replace="partials/footer :: footer"></div>-->


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>
</html>
