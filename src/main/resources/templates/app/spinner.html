<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Spinner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            outline: none;
        }
        body{
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-content: center;
            height: 100vh;
            overflow: hidden;
            background: #ffde68;
            background-size: cover;

        }

        .wrapper-grid{
            padding-top: 80px;
        }

        .mainbox{
            position: relative;
            width: 500px;
            height: 500px;
            /*background: url('static/img/img_83238.png') no-repeat;*/
        }
        .mainbox:after{
            position: absolute;
            content: '';
            width: 32px;
            height: 32px;
            background: url('../../static/img/img_83238.png') no-repeat;
            background-size: 32px;
            right: -30px;
            top: 50%;
        }
        .box{
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 50% ;
            border: 10px dotted #717171;
            overflow: hidden;
            transition: all ease 5s;
        }
        span{
            width: 50%;
            height: 50%;
            display: inline-block;
            position: absolute;
        }
        .span1{
            clip-path: polygon(0 92%, 100% 50%, 0 8%);
            background-color: #00aba9;
            top: 120px;
            left: 0;
        }
        .span2{
            clip-path: polygon(100% 92%, 0 50%, 100% 8%);
            background-color: #FFCE00;
            top: 120px;
            right: 0;
        }
        .span3{
            clip-path: polygon(50% 0%, 8% 100%, 92% 100%);
            background-color: darkred;
            bottom: 0px;
            left: 120px;
        }
        .span4{
            clip-path: polygon(50% 100%, 92% 0, 8% 0);
            background-color: #0000ee;
            top: 0px;
            left: 120px;
        }

        .box2{
            width: 100%;
            height: 100%;
            transform: rotate(-135deg);
        }

        span b{
            width: 65px;
            height: 65px;
            line-height: 65px;
            border-radius: 50%;
            font-size: 12px;
            text-align: center;
            background-color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: inset 0 3px 3px 0 #717171;
        }
        .spin{
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75px;
            height: 75px;
            border-radius: 50%;
            border: 4px dotted #717171;
            background-color: teal;
            color: #fff;
            box-shadow: 0 5px 20px #000;
            font-weight: bold;
            font-size: 22px;
            cursor: pointer;
        }
        .spin:active{
            width: 70px;
            height: 70px;
            font-size: 20px;
        }
        .mainbox.animate:after{
          animation: animateArrow 0.7s ease infinite
        }
        @keyframes animateArrow{
            50%{
                right: -40px;
            }
        }
    </style>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="wrapper-grid">

        <div id="mainbox" class="mainbox">
            <div id="box" class="box">
                <div class="box1">
                    <span class ="span1"><b>Taco Bell</b></span>
                    <span class ="span2"><b>Acai Express</b></span>
                    <span class ="span3"><b>Thai House</b></span>
                    <span class ="span4"><b>Pizza Mio</b></span>
                </div>
                <div class="box2">
                    <span class ="span1"><b>Yum Yum</b></span>
                    <span class ="span2"><b>Steak</b></span>
                    <span class ="span3"><b>Brazilian</b></span>
                    <span class ="span4"><b>Lui's</b></span>
                </div>

            </div>
            <button class="spin" onclick="myfunction()">SPIN</button>
        </div>
