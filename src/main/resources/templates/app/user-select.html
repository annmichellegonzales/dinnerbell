<style>

    :root {
        --clr-primary: #ad0404;
        --clr-gray: #37474f;
        --clr-gray-light: #b0bec5;
    }

    * {
        box-sizing: border-box;
        font-family: "Open Sans", sans-serif;
        margin: 0;
        padding: 0;
    }

    body {
        color: var(--clr-gray);
        margin: 2rem;
    }

    .wrapper-grid {
        display: grid;
        grid-template-columns: minmax(300px, 2fr);
        grid-gap:2rem;
        justify-content: center;
        margin: 2rem;
    }

    .container {
        overflow: hidden;
        box-shadow: 0px 2px 8px 0px var(--clr-gray-light);
        background-color: white;
        text-align: center;
        border-radius: 1rem;
        position: relative;
        margin: 0.5rem;
    }

    .banner-img1 {
        position: absolute;
        background-image: url(https://image.ibb.co/c8KhMG/Chinese_Restaurant.png);
        height: 10rem;
        width: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }

    .profile-img {
        width: 8rem;
        clip-path: circle(60px at center);
        margin-top: 4.5rem;
    }

    .name {
        font-weight: bold;
        font-size: 1.5rem;
    }

    .description {
        margin: 1rem 2rem;
        font-size: 0.9rem;
    }

    .btn {
        width: 100%;
        border: none;
        font-size: 1rem;
        font-weight: bold;
        color: white;
        padding: 1rem;
        background-color: var(--clr-primary);
    }





    body {
        background: #fbf4cb;
        font-family: 'Ubuntu', sans-serif;
        /*display: flex;*/

    }

    img {
        width: 150px;
    }

    h6 {
        font-family: 'Poppins', sans-serif;
        top: 35px;
        left: -10px;
        box-sizing: border-box;
        width: 70px;
        padding: 5px 10px 5px 10px;
        text-align: center;
        background: black;
        color: white;
        font-size: x-large;
        position: absolute;
    }

    div h5 {
        color: white;
        font-size: small;
        float: right;
        margin: -6px 12px 0px 0px;
    }

        background: #d0b716;
        padding: 5px 10px;
        border: 1px solid #d0b116;
        border-radius: 7px;
    }

    section h1 {
        font-size: large;
        margin: 10px 0px 0px 12px;
    }

    section h2 {
        font-size: small;
        color: #a9a9a9;
        margin: 2px 0px 0px 12px;
    }

    section h4 img {
        width: 12px;
        margin-right: 3px;
    }

    section h4 {
        font-size: x-small;
        color: #454545;
        margin: 8px 0px 0px 12px;
    }

    a {
        text-decoration: none;
        color: #454545;
    }

    section h3 {
        font-size: medium;
        text-align: center;
        border-top: 1px solid #a9a9a9;
        padding-top: 8px;
    }
</style>
