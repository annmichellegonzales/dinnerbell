    html{font-size:100%;box-sizing:border-box}
    *,:after,:before{box-sizing:inherit}

    body{margin:3px;padding:3px;background-color:#101010;
        font-family:Roboto,Arial,Helvetica,sans-serif;
        font-size:1.25rem;line-height:1.3}

    .cards{
        display:flex;
        flex-wrap:wrap;
        justify-content:center;
        gap:1.5rem;
        padding:3rem;

    }

    .card{
        display:flex;
        flex-direction:column;
        flex:1 0 300px;
        max-width:450px;
        overflow:hidden;
        background:#fff;
        color:#000;
        border-radius:5px;
        box-shadow:3px 2px 14px hsla(0,0%,100%,.2);
        text-decoration:none;
        font-size:1rem;transition:all .2s ease-in-out;
        margin: 20px;
    }

    .card:hover{
        transform:translateY(-1rem);box-shadow:2px 3px 18px hsla(0,0%,100%,.4)}

    .card__image{
        flex:0 0 120px;
        background-size:cover;
        background-repeat:no-repeat;
        background-position:50%
    }

    .card__content{
        display:flex;
        flex-direction:column;
        height:100%;
        padding:5px;
    }
    .card__title{
        font-size:1.75rem;font-weight:700
    }

    .card__snippet, .card__title{
        margin-bottom: 5px;
    }

    .card__readmore{
        margin-top:auto;text-transform:uppercase;font-weight:700}



</style>
