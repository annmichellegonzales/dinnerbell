<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head th:replace="partials/header :: head('Restaurant Form')"></head>

<style>


    /*@media (max-width: 991px) {*/

    </style>


<nav th:replace="partials/navbar :: navbar"></nav>
<body>


<!--<img src=""-->

<h1>Tell us about your restaurant...</h1>

<div class="container">
    <br>

    <form th:action="@{/restaurant/create}" th:method="post" th:object="${restaurant}">
        <label for="restaurant_name">Name</label>
        <input id="restaurant_name" th:field="*{restaurant_name}" name="restaurant_name" type="text"/>
        <br>

        <label for="street_address">Address</label>
        <input id="street_address" th:field="*{street_address}" name="street_address" type="text"/>
        <br>

        <label for="state">State</label>
        <input id="state" th:field="*{state}" name="state" type="text"/>
        <br>

        <label for="zip_code">Zipcode</label>
        <input id="zip_code" th:field="*{zip_code}" name="zip_code" type="text"/>
        <br>

        <label for="phone_number">Phone Number</label>
        <input id="phone_number" th:field="*{phone_number}" name="phone_number" type="text"/>
        <br>

        <label for="website_link">Link to Website</label>
        <input id="website_link" th:field="*{website_link}" name="website_link" type="text"/>
        <br>

        <label for="menu_link">Link to Menu</label>
        <input id="menu_link" th:field="*{menu_link}" name="menu_link" type="text"/>
        <br>

        <label for="hours">Hours of Operation</label>
        <input id="hours" th:field="*{hours}" name="hours" type="text"/>
        <br>

        <label for="description">Type of cuisine</label>
        <input id="description" name="description" type="text"/>
        <br>


<!--        &lt;!&ndash; Surround the select box within a "custom-select" DIV element.-->
<!--Remember to set the width: &ndash;&gt;-->
        <div class="custom-select" style="width: 20px;" >
            <select>
                <option value="0">Price Range:</option>
                <option value="1">$</option>
                <option value="2">$$</option>
                <option value="3">$$$</option>
                <option value="3">$$$$</option>
            </select>
        </div>

        <br>

      <div class="container">
        <select class="form-select" multiple aria-label="multiple select example" name="categories" id="categories" th:object="${categories}">
          <option value="" disabled="disabled" selected="selected">Cuisine type</option>

          <option  th:each="category : ${categories}" th:text="${category.name}" th:value="${category.id}" th:selected="${category.id}"></option>
        </select>
      </div>


        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


</body>
<th:block th:replace="partials/scripts :: scripts"></th:block>
</html>
