<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--<head th:replace="partials/header :: head('Restaruant Details')"></head>-->
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        .content {
            max-width: 900px;
            margin: auto;
        }

        main {
            margin: 0;
            padding: 5px;
            background-color: lightgray;
        }

        main > h1, p, .details {
            margin: 10px;
            padding: 5px;
        }

        .details {
            background: white;
        }

        .browser > h2, p {
            margin: 4px;
            font-size: 90%;
        }

        .card {
            padding: 25px;
        }

        .restaurant-page-image {

            width: auto;
            text-align: center;
            padding: 15px;
            border: 3px solid red;

        }
    </style>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<!--CONTENT CLASS USES CSS TO CENTER THE DIV-->
<div class="content">
    <!--CARD CLASS KEEPS CONTAINED-->
    <div class="card">

        <form th:action="@{/restaurant/details/{id}(id=${restaurants.id})}" th:method="post">

            <h1>DinnerBell Exclusive</h1>
            <!--            MAIN AND ARTICLES SEPARATE DATA .details class IS USED IN CSS FOR FORMAT AND STYLING-->
            <main class="details-css">
                <h1 th:text="${restaurants.restaurant_name}"></h1>

                <!--                INSERT IMAGE CODE HERE-->
                <div class="restaurant-page-image">
                    <img src="/img/pexels-photo-670705.jpeg" width="500">
                </div>
                <br>

                <!--                FAVORITES BUTTON-->
                <div sec:authorize="isAuthenticated()" th:if="${!restaurants.favorites.contains(user)}">
                    <button type="submit" class="btn btn-danger">Add to Favorites</button>
                </div>
                <div sec:authorize="isAuthenticated()" th:unless="${!restaurants.favorites.contains(user)}">
                    <button id="favoriteBtn" type="submit" class="btn btn-secondary">Saved to Favorites</button>
                </div>
                <p th:text="${restaurants.description}"></p>

                <article class="details">
                    <h6>Hours: </h6>
                    <p th:text="${restaurants.hours}"></p>
                </article>
                <article class="details">
                    <h6>Phone number: </h6>
<!--                    <p th:text="${restaurants.phone_number}"></p>-->
<!--                    <a href="tel:+05890000111">0-589-0000111</a>-->
                    <a th:href="'tel:+' + '${restaurants.phone_number}'"><span th:text="${restaurants.phone_number}"></span></a>
<!--                    <a href="'tel:+' + th:text='${restaurants.phone_number}></a>-->
                </article>
                <article class="details">
                    <h6>Address: </h6>
                    <p th:text="${restaurants.street_address}"></p>
                </article>
                <article class="details">
                    <h6>City: </h6>
                    <p th:text="${restaurants.city}"></p>
                </article>
                <article class="details">
                    <h6>State: </h6>
                    <p th:text="${restaurants.state}"></p>
                </article>
                <article class="details">
                    <h6>Zip code: </h6>
                    <p th:text="${restaurants.zip_code}"></p>
                </article>
                <article class="details">
                    <h6>Website: </h6>
                    <p th:text="${restaurants.website_link}"></p>
                </article>
                <article class="details">
                    <h6>Menu: </h6>
                    <p th:text="${restaurants.menu_link}"></p>
                </article>
                <article class="details">
                    <h6>ElderEats Link: </h6>
                    <p th:text="${restaurants.elder_eats_link}"></p>
                </article>
            </main>


            <!--BUTTON TO LEAVE A REVIEW-->
            <h3>How was your visit? Let us know!</h3>
            <Th:href=“@{/review/{id}(id=“${restaurant.id})}”></Th:href><a href=“/review”>Leave a Review</a>


        </form>
    </div>
</div>


<!--<th:block th:replace="partials/scripts :: scripts"></th:block>-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>
</html>
