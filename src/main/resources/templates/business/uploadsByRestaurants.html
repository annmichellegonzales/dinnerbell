<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/header :: head(upload)"></head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="container text-center">
  <main>
    <div th:each="image : ${restaurant.images}">
      <img th:if="${image.url == null}" src="https://placehold.it/300x300" alt="placeholder" />
      <img th:src="${'/upload/' + image.url}" alt="placeholder">
        <a class="btn btn-danger" th:value="${image.id}" th:href="@{'/restaurant/delete/upload/' + ${image.id}}">Delete</a>
    </div>
  </main>

</div>


<th:block th:replace="partials/scripts :: scripts"></th:block>
</body>
</html>
