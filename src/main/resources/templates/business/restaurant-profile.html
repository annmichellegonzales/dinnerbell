<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: head('Restaurant Dashboard')"></head>
<style>
body{
    opacity: 80%;
}

</style>
<body>
<div class="container">
    <nav th:replace="partials/navbar :: navbar"></nav>
    <h1>Restaurant Dashboard </h1>
    <div class="card">
        <div class="card-body">
            <div class="d-flex align-items-start">
                <div class="nav flex-column nav-pills me-3 " id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-profile-tab" data-bs-toggle="pill" href="#profile-tab" role="tab" aria-controls="v-pills-profile" aria-selected="true">Profile Info</a>
                    <a class="nav-link " id="v-pills-restaurant-tab" data-bs-toggle="pill" href="#restaurant-tab" role="tab" aria-controls="v-pills-restaurant" aria-selected="true">Restaurant Info</a>
                    <a class="nav-link " id="v-pills-restaurant-details-tab" data-bs-toggle="pill" href="#restaurant-details-tab" role="tab" aria-controls="v-pills-restaurant-details" aria-selected="true">Restaurant Details Info</a>
                    <a class="nav-link" id="favorites-list-tab" data-bs-toggle="pill" href="#favorites-list" role="tab" aria-controls="v-pills-favorites-list" aria-selected="false">Favorites List</a>
                    <a class="nav-link" id="reviews-tab" data-bs-toggle="pill" href="#reviews" role="tab" aria-controls="v-pills-reviews" aria-selected="false">View All Reviews</a>
                </div>
                <div class="tab-content flex-grow-1" id="tabs">

                    <div class="tab-pane fade" id="profile-tab" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                        <form>
                            <fieldset disabled>
                                <legend>Profile Information</legend>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" id="username" class="form-control" placeholder="pull username from database">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="text" id="email" class="form-control" placeholder="pull email from database">
                                </div>
                                <div class="mb-3">
                                    <label for="phonenumber" class="form-label">Phonenumber</label>
                                    <input type="text" id="phonenumber" class="form-control" placeholder="pull phonenumber from database">
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" id="address" class="form-control" placeholder="pull address from database">
                                </div>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </fieldset>
                        </form>
                    </div>

                    <div class="tab-pane fade" id="restaurant-tab" role="tabpanel" aria-labelledby="v-pills-restaurant-tab">
                        <form>
                            <fieldset >
                                <legend>Restaurant Information</legend>
                                <div class="mb-3">
                                    <label for="restaurantname" class="form-label">Restaurant Name</label>
                                    <input type="text" id="restaurantname" class="form-control" placeholder="pull restaurant name from database">
                                </div>
                                <div class="mb-3">
                                    <label for="street" class="form-label">Street</label>
                                    <input type="text" id="street" class="form-control" placeholder="pull street from database">
                                </div>
                                <div class="mb-3">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" id="city" class="form-control" placeholder="pull city from database">
                                </div>
                                <div class="mb-3">
                                    <label for="state" class="form-label">State</label>
                                    <input type="text" id="state" class="form-control" placeholder="pull state from database">
                                </div>
                                <div class="mb-3">
                                    <label for="zipcode" class="form-label">Zipcode</label>
                                    <input type="text" id="zipcode" class="form-control" placeholder="pull zipcode from database">
                                </div>
                                <div class="mb-3">
                                    <label for="restaurantphone" class="form-label">Restaurant Phone Number</label>
                                    <input type="text" id="restaurantphone" class="form-control" placeholder="pull restaurant phonenumber from database">
                                </div>
                                <div class="mb-3">
                                    <label for="category" class="form-label">Category of Food</label>
                                    <input type="text" id="category" class="form-control" placeholder="pull category of food served from database">
                                </div>
                                <div class="mb-3">
                                    <label for="addImage" class="form-label">Add an image</label>
                                    <input class="form-control form-control-sm" id="addImage" type="file">
                                </div>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </fieldset>
                        </form>
                    </div>

                    <div class="tab-pane fade" id="restaurant-details-tab" role="tabpanel" aria-labelledby="v-pills-restaurant-details-tab">
                        <div class="mb-3">
                            <label for="visitors" class="form-label"># of visitors</label>
                            <input type="text" id="visitors" class="form-control" placeholder="pull # of visitors">
                        </div>
                        <div class="mb-3">
                            <label for="ratings" class="form-label">Ratings</label>
                            <input type="text" id="ratings" class="form-control" placeholder="pull ratings rom database">
                        </div>
                        <div class="mb-3">
                            <label for="restaurant-reviews" class="form-label">Restaurant Reviews</label>
                            <input type="text" id="restaurant-reviews" class="form-control" placeholder="pull reviews from database">
                        </div>
                    </div>


                    <div class="tab-pane fade" id="favorites-list" role="tabpanel" aria-labelledby="v-pills-favorites-list-tab">
                        <ol>
                            <li>Chuck E Cheese <button type="submit" class="btn btn-danger">Remove</button></li>
                            <li>Dominos</li>
                            <li>Outback</li>
                            <li>Casamigos</li>
                            <li>Starve</li>
                        </ol>

                    </div>


                    <div class="tab-pane fade" id="reviews" role="tabpanel" aria-labelledby="v-pills-reviews-tab">Dinnerbell is the best group ever!</div>
                </div>
            </div>





    </div>
    </div>
</div>




<th:block th:replace="partials/scripts :: scripts"></th:block>

</body>
</html>
